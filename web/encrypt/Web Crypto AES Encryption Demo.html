<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crypto AES Encryption Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AES Encryption Demo</h2>
    <label for="plaintext">Plain Text:</label>
    <textarea id="plaintext" rows="4" placeholder="Enter your message to encrypt"></textarea>
    <label for="encryptionKey">Encryption Key (16 bytes):</label>
    <input type="text" id="encryptionKey" placeholder="Enter 16-byte encryption key">
    <button onclick="encrypt()">Encrypt</button>
    <div class="result" id="encryptedText"></div>
    <button onclick="decrypt()">Decrypt</button>
    <div class="result" id="decryptedText"></div>
</div>

<script>
    async function encrypt() {
        const plaintext = document.getElementById('plaintext').value;
        const encryptionKey = document.getElementById('encryptionKey').value;

        if (encryptionKey.length !== 16) {
            alert('Encryption key must be exactly 16 bytes (128 bits).');
            return;
        }

        try {
            // Convert key and data to ArrayBuffer
            const keyBuffer = new TextEncoder().encode(encryptionKey);
            const dataBuffer = new TextEncoder().encode(plaintext);

            // Import AES key
            const aesKey = await window.crypto.subtle.importKey(
                "raw",
                keyBuffer,
                { name: "AES-CBC" },
                false,
                ["encrypt", "decrypt"]
            );

            // Generate IV (Initialization Vector)
            const iv = window.crypto.getRandomValues(new Uint8Array(16));

            // Encrypt data
            const encryptedData = await window.crypto.subtle.encrypt(
                {
                    name: "AES-CBC",
                    iv: iv,
                },
                aesKey,
                dataBuffer
            );

            // Convert ArrayBuffer to base64 string
            const encryptedText = btoa(String.fromCharCode(...new Uint8Array(encryptedData)));

            // Display encrypted text
            // document.getElementById('encryptedText').textContent = `Encrypted Text (Base64):\n${encryptedText}`;
            document.getElementById('encryptedText').textContent = `${encryptedText}`;
        } catch (error) {
            console.error('Encryption error:', error);
            alert('Encryption failed. See console for error details.');
        }
    }

    async function decrypt() {
        const encryptedText = document.getElementById('encryptedText').textContent.trim();
        const encryptionKey = document.getElementById('encryptionKey').value;

        if (encryptionKey.length !== 16) {
            alert('Encryption key must be exactly 16 bytes (128 bits).');
            return;
        }
        console.log(encryptedText);
        try {

            console.log(encryptedText);
            // Convert key and data to ArrayBuffer
            const keyBuffer = new TextEncoder().encode(encryptionKey);
            const encryptedData = new Uint8Array(atob(encryptedText).split('').map(char => char.charCodeAt(0)));

            // Import AES key
            const aesKey = await window.crypto.subtle.importKey(
                "raw",
                keyBuffer,
                { name: "AES-CBC" },
                false,
                ["encrypt", "decrypt"]
            );

            // Decrypt data
            const decryptedData = await window.crypto.subtle.decrypt(
                {
                    name: "AES-CBC",
                    iv: encryptedData.slice(0, 16), // Extract IV from encrypted data
                },
                aesKey,
                encryptedData.slice(16) // Slice off IV to get actual encrypted data
            );

            // Convert ArrayBuffer to string
            const decryptedText = new TextDecoder().decode(decryptedData);

            // Display decrypted text
            document.getElementById('decryptedText').textContent = `Decrypted Text:\n${decryptedText}`;
        } catch (error) {
            console.error('Decryption error:', error);
            alert('Decryption failed. See console for error details.');
        }
    }
</script>

</body>
</html>
