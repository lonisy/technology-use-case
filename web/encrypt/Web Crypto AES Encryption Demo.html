<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption/Decryption Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 600px;
        }
        h1 {
            margin-top: 0;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AES Encryption/Decryption</h1>
    <label for="key">Encryption Key (16 characters):</label>
    <input type="text" id="key" maxlength="16" value="z4beC0PwCtKK9uAC">
    <label for="text">Text to Encrypt/Decrypt:</label>
    <textarea id="text"></textarea>
    <button id="encrypt">Encrypt</button>
    <button id="decrypt">Decrypt</button>
    <label for="result">Result:</label>
    <textarea id="result" readonly></textarea>
</div>

<script>
    const keyInput = document.getElementById('key');
    const textInput = document.getElementById('text');
    const resultOutput = document.getElementById('result');
    const encryptButton = document.getElementById('encrypt');
    const decryptButton = document.getElementById('decrypt');

    const ENCRYPTION_ALGORITHM = 'AES-GCM';
    const KEY_LENGTH = 16; // Key length in bytes

    function encodeText(text) {
        return new TextEncoder().encode(text);
    }

    function decodeText(arrayBuffer) {
        return new TextDecoder().decode(arrayBuffer);
    }

    async function generateKey(keyString) {
        const keyData = encodeText(keyString.padEnd(KEY_LENGTH, ' '));
        return crypto.subtle.importKey(
            'raw',
            keyData,
            ENCRYPTION_ALGORITHM,
            false,
            ['encrypt', 'decrypt']
        );
    }

    async function encryptText(key, text) {
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const encodedText = encodeText(text);
        const encrypted = await crypto.subtle.encrypt(
            {
                name: ENCRYPTION_ALGORITHM,
                iv: iv
            },
            key,
            encodedText
        );
        return { encrypted: new Uint8Array(encrypted), iv };
    }

    async function decryptText(key, encryptedData, iv) {
        const decrypted = await crypto.subtle.decrypt(
            {
                name: ENCRYPTION_ALGORITHM,
                iv: iv
            },
            key,
            encryptedData
        );
        return decodeText(decrypted);
    }

    encryptButton.addEventListener('click', async () => {
        const keyString = keyInput.value;
        const text = textInput.value;
        if (keyString.length < KEY_LENGTH) {
            alert(`Key must be at least ${KEY_LENGTH} characters long.`);
            return;
        }
        try {
            const key = await generateKey(keyString);
            const { encrypted, iv } = await encryptText(key, text);
            const result = new Uint8Array([...iv, ...encrypted]);
            resultOutput.value = btoa(String.fromCharCode(...result));
        } catch (error) {
            console.error(error);
        }
    });

    decryptButton.addEventListener('click', async () => {
        const keyString = keyInput.value;
        const encodedResult = resultOutput.value;
        if (keyString.length < KEY_LENGTH) {
            alert(`Key must be at least ${KEY_LENGTH} characters long.`);
            return;
        }
        try {
            const key = await generateKey(keyString);
            const resultArray = new Uint8Array(atob(encodedResult).split('').map(char => char.charCodeAt(0)));
            const iv = resultArray.slice(0, 12);
            const encryptedData = resultArray.slice(12);
            const decrypted = await decryptText(key, encryptedData, iv);
            resultOutput.value = decrypted;
        } catch (error) {
            console.error(error);
        }
    });
</script>
</body>
</html>
